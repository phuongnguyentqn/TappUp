{% extends 'base.html' %}

{% block content %}

        {{ form.as_p }}
        <input class='btn btn-primary' type="submit" value="Save" />

            $('.datepicker').datepicker({
                dateFormat: 'dd-mm-yy'
            }).datepicker("setDate", new Date()); 
        });
    </script>
{% endblock %}
